</h4>  <div class="para">Suppose that <span class="process-math">\(x=0\)</span> is a singular point of the ODE in <a href="section-frobenius-method.html#equation-frobenius-homogeneous" class="xref" data-knowl="./knowl/xref/equation-frobenius-homogeneous.html" data-reveal-label="Reveal" data-close-label="Close" title="Equation 5.16">(5.16)</a> but that <span class="process-math">\(p(x)\)</span> and <span class="process-math">\(q(x)\)</span> have well-defined power series at <span class="process-math">\(x=0\)</span> (i.e., <span class="process-math">\(p(0)\)</span> and <span class="process-math">\(q(0)\)</span> make sense). Then <a href="section-frobenius-method.html#equation-frobenius-indicial" class="xref" data-knowl="./knowl/xref/equation-frobenius-indicial.html" data-reveal-label="Reveal" data-close-label="Close" title="Equation 5.17">(5.17)</a> is called the <dfn class="terminology">indicial equation</dfn> of <a href="section-frobenius-method.html#equation-frobenius-homogeneous" class="xref" data-knowl="./knowl/xref/equation-frobenius-homogeneous.html" data-reveal-label="Reveal" data-close-label="Close" title="Equation 5.16">(5.16)</a>.</div></article><span class="incontext"><a class="internal" href="section-frobenius-method.html#definition-indicial-equation">in-context</a></span>
