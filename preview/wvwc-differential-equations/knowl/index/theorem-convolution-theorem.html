<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="codenumber">7.5.8</span><span xmlns:pf="https://prefigure.org" class="period">.</span><span xmlns:pf="https://prefigure.org" class="space"> </span><span class="title">Convolution Theorem.</span>
</h3>
<div xmlns:pf="https://prefigure.org" class="para logical">
<div class="para">Suppose that <span class="process-math">\(f(x),g(x)\)</span> are piecewise continuous, bounded and absolutely integrable. Define <span class="process-math">\(f\ast g\)</span> by</div>
<div class="displaymath process-math">
\begin{equation*}
f\ast g = \int_{-\infty}^{\infty}f(\tau)g(x-\tau)\,d\tau.
\end{equation*}
</div>
<div class="para">Then <span class="process-math">\(\mathcal{F}(f\ast g) = \hat{f}\hat{g}.\)</span>
</div>
