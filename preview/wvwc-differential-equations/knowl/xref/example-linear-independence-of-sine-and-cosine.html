<div xmlns:pf="https://prefigure.org" class="para">Show that <span class="process-math">\(\sin x\)</span> and <span class="process-math">\(\cos x\)</span> are linearly independent.</div>
<div class="solutions"><details xmlns:pf="https://prefigure.org" class="solution solution-like born-hidden-knowl"><summary class="knowl__link"><span class="type">Solution</span><span class="period">.</span></summary><div class="solution solution-like knowl__content"><div class="para">Since <span class="process-math">\(\frac{\sin x}{\cos x} = \tan x\)</span> is <em class="emphasis">not</em> constant, this means that <span class="process-math">\(\sin x\)</span> and <span class="process-math">\(\cos x\)</span> must be linearly independent.</div></div></details></div></article><span class="incontext"><a class="internal" href="section-second-order-linear-odes.html#example-linear-independence-of-sine-and-cosine">in-context</a></span>
